version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./online-ppt-backend
      dockerfile: Dockerfile
    container_name: aippt-backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      # AI API密钥配置（根据你使用的模型选择）
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      # 智谱AI
      - ZHIPU_API_KEY=${ZHIPU_API_KEY:-}
      - ZHIPU_BASE_URL=${ZHIPU_BASE_URL:-https://open.bigmodel.cn/api/paas/v4}
      # 豆包
      - DOUBAO_API_KEY=${DOUBAO_API_KEY:-}
      - DOUBAO_BASE_URL=${DOUBAO_BASE_URL:-https://ark.cn-beijing.volces.com/api/v3}
      # 通义千问
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1}
      # DeepSeek
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      # 月之暗面
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY:-}
      - MOONSHOT_BASE_URL=${MOONSHOT_BASE_URL:-https://api.moonshot.cn/v1}
    volumes:
      # 挂载上传文件目录（如果需要持久化）
      - ./online-ppt-backend/uploads:/app/uploads
    restart: unless-stopped
    networks:
      - aippt-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./online-ppt-web
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    container_name: aippt-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aippt-network

networks:
  aippt-network:
    driver: bridge


